<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Demo Application</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Demo Application</h1>
</header>
<div class="container">
    <div class="description">
        <h1>bib</h1>
        <p class="slogan">service to share and track favorite literature</p>
    </div>
    <div class="form-container">
        <form th:action="@{/register}" th:object="${customer}" method="post">
            <h2>Register</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="customer" th:field="*{username}" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
            <button type="submit">Register</button>
            <a href="login.html" class="login-link">Login</a>
        </form>
    </div>
</div>
</body>
</html>
